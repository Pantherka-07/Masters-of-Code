{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — TaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-card {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="rain-bg-animated">
    <div class="rain-drop" style="left:3vw; animation-delay:0s;"></div>
    <div class="rain-drop" style="left:10vw; animation-delay:0.5s;"></div>
    <div class="rain-drop" style="left:18vw; animation-delay:1.1s;"></div>
    <div class="rain-drop" style="left:25vw; animation-delay:0.3s;"></div>
    <div class="rain-drop" style="left:32vw; animation-delay:0.8s;"></div>
    <div class="rain-drop" style="left:40vw; animation-delay:0.2s;"></div>
    <div class="rain-drop" style="left:48vw; animation-delay:1.3s;"></div>
    <div class="rain-drop" style="left:55vw; animation-delay:0.7s;"></div>
    <div class="rain-drop" style="left:62vw; animation-delay:0.4s;"></div>
    <div class="rain-drop" style="left:70vw; animation-delay:1.0s;"></div>
    <div class="rain-drop" style="left:78vw; animation-delay:0.6s;"></div>
    <div class="rain-drop" style="left:85vw; animation-delay:1.2s;"></div>
    <div class="rain-drop" style="left:92vw; animation-delay:0.9s;"></div>
    <div class="rain-drop" style="left:97vw; animation-delay:0.1s;"></div>
  </div>
  <div class="sakura-bg-animated">
    <div class="sakura-petal" style="left:5vw; animation-delay:0s;"></div>
    <div class="sakura-petal" style="left:15vw; animation-delay:1s;"></div>
    <div class="sakura-petal" style="left:25vw; animation-delay:2.5s;"></div>
    <div class="sakura-petal" style="left:35vw; animation-delay:1.7s;"></div>
    <div class="sakura-petal" style="left:45vw; animation-delay:3.2s;"></div>
    <div class="sakura-petal" style="left:55vw; animation-delay:0.8s;"></div>
    <div class="sakura-petal" style="left:65vw; animation-delay:2.2s;"></div>
    <div class="sakura-petal" style="left:75vw; animation-delay:1.3s;"></div>
    <div class="sakura-petal" style="left:85vw; animation-delay:2.8s;"></div>
    <div class="sakura-petal" style="left:95vw; animation-delay:0.5s;"></div>
  </div>
  <div class="login-card">
    <h2 class="mb-4 text-center">TaskManager</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email или логин</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
